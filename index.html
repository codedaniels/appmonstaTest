<!DOCTYPE html>
<html lang="en">
<head>
    <title>appmonstaTest</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  
</head>
<body>
    <div class="container">
            <div id="itemDisplay">
                  <p>Welcome <span id='loginUserName'> </span></p>
            </div>
              
                <div id="loginSection">
                    <input type="text" id='email' placeholder='email' value="sa">
                    <input type="text" id='password' placeholder='password' value='sa'>
                  <button id="loginbutton">login</button>
                </div>
                <div class='notifyRegister'>
            
                    </div>
                <div id="logoutSection">
                    <!-- Welcome <span id="userName"> xx</span> -->
                    <button id="logoutbutton">logout</button>
                </div>
                <div>
                     <button id="registrationbutton">register</button>
                </div>
               
            



            <div class="row justify-content-center my-5">
                    <div class="input-group col-6">
                        <div class="input-group-append">
                            <button id='AllInfoButton' class="btn btn-outline-primary">get all from testfile.json</button>
                        </div>
                    </div>
            </div>
        <div class="row justify-content-center my-5">
            <div class="input-group col-6">
                <input type="text" class="form-control">
                <div class="input-group-append">
                    <button id='singleApiCallButton' class="btn btn-outline-primary">Single API call directly insert to DB</button>
                </div>
            </div>
        </div>
       
       <div class="row justify-content-center my-5">
            <div class="input-group col-6">
                <input type="text" class="form-control">
                <div class="input-group-append">
                    <button id='dbInfoButton' class="btn btn-outline-primary">get info from DB</button>
                </div>
            </div>
        </div>
        <div class=" row col-lg-9 col-sm-12 student-list-container">
            <table class="table app-list">
                <thead>
                    <tr>
                        <th>App Name</th>
                        <th>ID</th>
                        <th>Genre</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- hardcode for test -->
                  
               </tbody>
            </table>
        </div>
    </div>

    <script src="singleApp.js"></script>
    <script src="allApp.js"></script>
    <script src="./user/loginout.js"></script>
    <!-- <script src="./user/logout.js"></script> -->
</body>
</html>
